<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Project Mesto</title>
</head>
<body class="page">
<div class="page__container">
	<header class="header page__header">
		<div class="header__logo"></div>
	</header>

	<main class="page__main">
		<section class="profile page__profile">
			<div class="profile__info">
				<img class="profile__photo" src="./images/profile-photo-2.jpg" alt="Фотография профиля">
				<div class="profile__heading">
				<h1 class="profile__title">Сергей Компаниец</h1>
				<button class="profile__edit-btn"></button>
				</div>
				<p class="profile__subtitle">Начинающий фронтенд разработчик</p>
			</div>
			<button class="profile__add-btn"></button>
		</section>

		<section class="page__elements">
			<ul class="elements">
			</ul>
		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia. Сергей Компаниец</p>
	</footer>
</div>

<div class="modal modal_type_edit-profile">
	<div class="modal__container">
		<span class="modal__close-btn"></span>
		<h2 class="modal__title">Редактировать профиль</h2>
		<form class="modal__form" action="#" method="POST" novalidate>
				<input type="text" class="modal__input-txt modal__input-txt_type_name" value="" name="profile-name"
						placeholder="Имя" required minlength="2" maxlength="40"  autocomplete="off">
				<span class="modal__input-error" id="profile-name-error"></span>
				<input type="text" class="modal__input-txt modal__input-txt_type_job" value="" name="profile-job"
						placeholder="Ваша профессия?" required minlength="2" maxlength="200" autocomplete="off">
				<span class="modal__input-error" id="profile-job-error"></span>
			<input type="submit" class="modal__sbmt-btn" value="Сохранить" name="save" disabled>
		</form>
		</div>
</div>

<div class="modal modal_type_add-place">
	<div class="modal__container">
		<span class="modal__close-btn"></span>
		<h2 class="modal__title">Новое место</h2>
		<form class="modal__form" action="#" method="POST" novalidate>
				<input type="text" class="modal__input-txt modal__input-txt_type_place-name"
				       value="" name="place-name" placeholder="Название" required minlength="1"
				       maxlength="30" >
				<span class="modal__input-error" id="place-name-error"></span>
				<input type="url" class="modal__input-txt modal__input-txt_type_img-url"
			       value="" name="place-url" placeholder="Ссылка на картинку" required >
			<span class="modal__input-error" id="place-url-error"></span>
			<input type="submit" class="modal__sbmt-btn" value="Сохранить" name="save" disabled>
		</form>
	</div>
</div>

<section class="modal modal_type_preview">
	<div class="modal__preview-container">
		<span class="modal__close-btn modal__close-btn_type_preview"></span>
		<img class="modal__preview-img" src="" alt="">
		<p class="modal__preview-subtitle"></p>
	</div>
</section>

<template class="cards-template">
	<li class="elements__element">
		<img src="" alt="" class="elements__img">
		<div class="elements__footer">
			<h2 class="elements__title"></h2>
			<button class="elements__like-btn"></button>
			<button class="elements__del-btn"></button>
		</div>
	</li>
</template>

<script src="script/initialCardsArr.js"></script>
<script src="script/validate.js"></script>
<script src="script/index.js"></script>

</body>
</html>
