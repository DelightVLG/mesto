<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Project Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><div class="header__logo"></div></header><main class="page__main"><section class="profile page__profile"><div class="profile__info"><div class="profile__photo-container"><img class="profile__photo" src="#" alt="Фотография профиля"></div><div class="profile__heading"><h1 class="profile__title"></h1><button class="profile__edit-btn"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-btn"></button></section><section class="page__elements"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia. Сергей Компаниец</p></footer></div><div class="modal modal_type_edit-profile"><div class="modal__container"><span class="modal__close-btn"></span><h2 class="modal__title">Редактировать профиль</h2><form class="modal__form" action="#" method="POST" novalidate name="editProfileForm"><input class="modal__input-txt modal__input-txt_type_name" value="" name="name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off"> <span class="modal__input-error" id="name-error"></span> <input class="modal__input-txt modal__input-txt_type_job" value="" name="about" placeholder="Ваша профессия?" required minlength="2" maxlength="200" autocomplete="off"> <span class="modal__input-error" id="about-error"></span> <input type="submit" class="modal__sbmt-btn" value="Сохранить" name="save" disabled="disabled"></form></div></div><div class="modal modal_type_edit-avatar"><div class="modal__container"><span class="modal__close-btn"></span><h2 class="modal__title">Обновить аватар</h2><form class="modal__form" action="#" method="POST" novalidate name="editAvatarForm"><input type="url" class="modal__input-txt modal__input-txt_type_edit-avatar" value="" name="link" placeholder="Ссылка на новое фото" autocomplete="off"> <span class="modal__input-error" id="link-error"></span> <input type="submit" class="modal__sbmt-btn" value="Сохранить" name="save" disabled="disabled"></form></div></div><div class="modal modal_type_add-place"><div class="modal__container"><span class="modal__close-btn"></span><h2 class="modal__title">Новое место</h2><form class="modal__form" action="#" method="POST" novalidate name="addPlaceForm"><input class="modal__input-txt modal__input-txt_type_place-name" value="" name="placeName" placeholder="Название" required minlength="1" maxlength="30"> <span class="modal__input-error" id="placeName-error"></span> <input type="url" class="modal__input-txt modal__input-txt_type_img-url" value="" name="placeUrl" placeholder="Ссылка на картинку" required> <span class="modal__input-error" id="placeUrl-error"></span> <input type="submit" class="modal__sbmt-btn" value="Создать" name="save"></form></div></div><div class="modal modal_type_del-submit"><div class="modal__container"><span class="modal__close-btn"></span><h2 class="modal__title modal__title_type_del-submit">Вы уверены?</h2><form class="modal__form" action="#" name="delPlaceSubmit"><input type="submit" class="modal__sbmt-btn modal__sbmt-btn_type_del-submit" value="Да" name="deletePlace"></form></div></div><section class="modal modal_type_preview"><div class="modal__preview-container"><span class="modal__close-btn modal__close-btn_type_preview"></span> <img class="modal__preview-img" src="#" alt=""><p class="modal__preview-subtitle"></p></div></section><template class="cards-template"><li class="elements__element"><img src="#" alt="" class="elements__img"><div class="elements__footer"><h2 class="elements__title"></h2><div class="elements__like-container"><button class="elements__like-btn"></button><p class="elements__like-counter">0</p></div><button class="elements__del-btn"></button></div></li></template><script src="main.js"></script></body></html>
